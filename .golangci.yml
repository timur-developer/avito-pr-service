# .golangci.yml
run:
  timeout: 3m
  tests: true
  modules-download-mode: readonly

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
  gosec:
    excludes:
      - G104
      - G112
  govet:
    enable:
      - shadow

linters:
  disable-all: true
  enable:
    - errcheck
    - gofmt
    - govet
    - ineffassign
    - staticcheck
    - gosec
    - unused

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - govet
    - linters:
        - errcheck
      text: "tx.Rollback"
    - linters:
        - gosec
      text: "weak cryptographic primitive"

output:
  formats:
    - format: colored-line-number